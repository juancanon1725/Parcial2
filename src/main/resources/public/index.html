<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Search Services</h1>
<form action="/linealSearch">
    <h3>LineaL Search</h3>
    <label for="linear-list">Lista de Elementos (separados por comas):</label><br>
    <input type="text" id="linear-list" name="name" value=""><br>
    <label for="linear-value">Valor a buscar:</label><br>
    <input type="text" id="linear-value" name="name" value=""><br><br>
    <input type="button" value="Submit" onclick="loadGetLinear()">
</form>
<div id="getresplinear"></div>

<form action="/binarySearch">
    <h3>Binary Search</h3>
    <label for="binary-list">Lista de Elementos (separados por comas):</label><br>
    <input type="text" id="binary-list" name="name" value=""><br>
    <label for="binary-list">Valor a buscar:</label><br>
    <input type="text" id="binary-value" name="name" value=""><br><br>
    <input type="button" value="Submit" onclick="loadGetBinary()">
</form>
<div id="getrespbinary"></div>

<script src="script.js"></script>
</body>
</html>
